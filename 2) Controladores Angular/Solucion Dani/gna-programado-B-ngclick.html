<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <base href=""/>
        <title>Redradix Weekend with Angularjs Stage 1</title>
        <meta name="description" content="Redradix Weekend con Angularjs. Sabado 17 de Enero 2015.">
        <meta name="viewport" content="width=device-width">

        <!-- CSS BOOTSTRAP -->
        <link rel="stylesheet" href="../css/vendor/bootstrap.css">
	</head>

	<body ng-app="gnaProgrammed">

		<div id="gna-container" class="container" ng-controller="gnaProgrammedCtrl"> 
			<h3> GNA Programado Dani</h3>
			Por favor pulsa "GNA":
			<button type="submit" class="btn btn-default" ng-click="generateRandomNumber()">Generar Numero Aleatorio</button>
			<div id="display">
				<div id="random-number">
					<h3> El numero aleatorio generado es: {{randomNumber}} </h3>
				</div>
			</div>
		</div>

        <script src="../scripts/vendor/angular.js"></script>
		<script>	
        	var gnaProgrammed = angular.module('gnaProgrammed', []);		
			gnaProgrammed.controller('gnaProgrammedCtrl', function ($scope){
				
				function generateRandomNumber (){return Math.floor((Math.random() * 10) + 1)}
				$scope.randomNumber;
				$scope.generateRandomNumber = function(){
					$scope.randomNumber = generateRandomNumber();
				}
			});
        </script>
	</body>
	
</html>
