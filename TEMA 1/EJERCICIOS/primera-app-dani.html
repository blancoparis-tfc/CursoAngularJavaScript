<!DOCTYPE html>
<html ng-app>

	<head lang="en">
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <base href=""/>
        <title>Cas-training with Angularjs Stage 1</title>
        <meta name="description" content="Cas-training con Angularjs. 2 al 10 de Marzo 2015.">
        <meta name="viewport" content="width=device-width">

        <!-- CSS BOOTSTRAP -->
        <link rel="stylesheet" href="css/vendor/bootstrap.css">
	</head>

	<body>

		<div id="sumador-container" class="container"> 
			<h3> Primera App Angular: Sumador </h3>
			Numero A.
			<input type="number" autocomplete="off" ng-model="numberA"/>
			</br>
			Numero B.
			<input type="number" autocomplete="off" ng-model="numberB"/> 
			<div id="display">
				<div id="suma">
					<h3> A + B: {{numberA + numberB}} </h3>
				</div>
			</div>
		</div>

	</body>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

</html>
